<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobix Corporation - Система Порогов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Russo+One&display=swap" rel="stylesheet">
    <!-- ВАЖНО: Добавь эту строку -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-bg"></div>
    
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-crown logo-icon"></i>
                <div class="logo-text">BOBIX <span>CORPORATION</span></div>
            </div>
            <nav>
                <ul>
                    <li><a href="#home" class="active"><i class="fas fa-home"></i> Главная</a></li>
                    <li><a href="#thresholds"><i class="fas fa-layer-group"></i> Пороги</a></li>
                    <li><a href="#top"><i class="fas fa-trophy"></i> Топ игроков</a></li>
                    <li><a href="#about"><i class="fas fa-info-circle"></i> О нас</a></li>
                    <!-- Новая кнопка -->
                    <li><button id="login-btn-header" class="login-btn-nav"><i class="fas fa-sign-in-alt"></i> Log In</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Модальное окно аутентификации -->
    <div id="authModal" class="auth-modal">
        <div class="auth-content">
            <button class="close-modal">&times;</button>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Вход</button>
                <button class="auth-tab" data-tab="register">Регистрация</button>
            </div>
            
            <!-- Форма входа -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email или Логин</label>
                    <input type="text" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Войти</button>
                <div class="switch-form">
                    Нет аккаунта? <button type="button" class="switch-btn" data-switch="register">Зарегистрироваться</button>
                </div>
            </form>
            
            <!-- Форма регистрации -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerUsername">Никнейм</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirm">Подтвердите пароль</label>
                    <input type="password" id="registerConfirm" required>
                </div>
                <button type="submit" class="btn">Зарегистрироваться</button>
                <div class="switch-form">
                    Есть аккаунт? <button type="button" class="switch-btn" data-switch="login">Войти</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Основной контент (оставьте ваш текущий HTML как есть) -->
    <main class="container">
        <!-- Ваш существующий контент -->
    </main>
    
    <footer>
        <!-- Ваш существующий футер -->
    </footer>

   <!-- В конце body ДО auth.js -->
<script type="module" src="supabase.js"></script>
<script type="module" src="auth.js"></script>
</body>
</html>
