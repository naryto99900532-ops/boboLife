<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobix Corporation - Система Порогов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Russo+One&display=swap" rel="stylesheet">
    <style>
   /* Модальное окно */
.modal {
  display: none;
  position: fixed;
  z-index: 2000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(5px);
}

.modal-content {
  background-color: var(--card-bg);
  margin: 5% auto;
  padding: 2rem;
  border: 3px solid var(--accent);
  border-radius: 15px;
  width: 90%;
  max-width: 500px;
  position: relative;
  box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
  animation: modalFade 0.3s ease;
}

@keyframes modalFade {
  from { opacity: 0; transform: translateY(-50px); }
  to { opacity: 1; transform: translateY(0); }
}

.close-modal {
  position: absolute;
  top: 20px;
  right: 25px;
  font-size: 2rem;
  color: var(--accent);
  cursor: pointer;
  transition: color 0.3s;
}

.close-modal:hover {
  color: var(--accent-glow);
}

.auth-tabs {
  display: flex;
  justify-content: center;
  margin-bottom: 2rem;
  border-bottom: 2px solid var(--border);
}

.tab-btn {
  background: none;
  border: none;
  color: var(--text-secondary);
  font-family: 'Orbitron', sans-serif;
  font-size: 1.2rem;
  padding: 1rem 2rem;
  cursor: pointer;
  transition: all 0.3s;
}

.tab-btn.active {
  color: var(--accent);
  border-bottom: 3px solid var(--accent);
}

.auth-form {
  display: none;
}

.auth-form.active {
  display: block;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--accent);
  font-weight: 600;
}

.form-group input {
  width: 100%;
  padding: 0.8rem 1rem;
  background-color: rgba(255, 215, 0, 0.1);
  border: 2px solid rgba(255, 215, 0, 0.3);
  border-radius: 10px;
  color: var(--text);
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
  transition: all 0.3s;
}

.form-group input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

.btn-auth {
  width: 100%;
  margin-top: 1rem;
  background: linear-gradient(45deg, var(--accent), var(--accent-glow));
  color: #000;
  padding: 1rem;
  border-radius: 10px;
  border: none;
  font-family: 'Orbitron', sans-serif;
  font-weight: 800;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.3s;
}

.btn-auth:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(255, 215, 0, 0.4);
}
/* Dashboard специфичные стили */
.section-content {
  background-color: rgba(17, 17, 17, 0.9);
  border-radius: 15px;
  padding: 3rem;
  margin-bottom: 4rem;
  border: 2px solid var(--accent);
  box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
}

.player-item, .admin-item {
  background-color: rgba(0, 0, 0, 0.7);
  border-radius: 10px;
  padding: 1.5rem;
  margin-bottom: 1.5rem;
  border: 1px solid rgba(255, 215, 0, 0.3);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.player-actions {
  display: flex;
  gap: 1rem;
}

.btn-small {
  background: linear-gradient(45deg, var(--accent), var(--accent-glow));
  color: #000;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  text-decoration: none;
  font-weight: 800;
  font-size: 0.9rem;
  letter-spacing: 1px;
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
}

.btn-small:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
}

.threshold-input {
  display: flex;
  gap: 1rem;
  margin-bottom: 1rem;
  align-items: center;
}

.threshold-input select, .threshold-input input {
  padding: 0.5rem;
  background-color: rgba(255, 215, 0, 0.1);
  border: 2px solid rgba(255, 215, 0, 0.3);
  border-radius: 5px;
  color: var(--text);
  font-family: 'Orbitron', sans-serif;
}
        </style>
</head>
<body>
    <!-- Модальное окно для входа/регистрации -->
<div id="auth-modal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <div class="auth-container">
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Вход</button>
        <button class="tab-btn" data-tab="register">Регистрация</button>
      </div>
      
      <!-- Форма входа -->
      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label for="login-email">Логин или Email</label>
          <input type="text" id="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Пароль</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit" class="btn btn-auth">Войти</button>
      </form>
      
      <!-- Форма регистрации -->
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" required>
        </div>
        <div class="form-group">
          <label for="register-username">Никнейм</label>
          <input type="text" id="register-username" required>
        </div>
        <div class="form-group">
          <label for="register-password">Пароль</label>
          <input type="password" id="register-password" required>
        </div>
        <div class="form-group">
          <label for="register-password-confirm">Подтвердите пароль</label>
          <input type="password" id="register-password-confirm" required>
        </div>
        <button type="submit" class="btn btn-auth">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
