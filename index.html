<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobix Corporation - Система Порогов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Russo+One&display=swap" rel="stylesheet">
    <!-- ВАЖНО: Добавь эту строку -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Модальное окно для входа/регистрации -->
<div id="auth-modal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <div class="auth-container">
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Вход</button>
        <button class="tab-btn" data-tab="register">Регистрация</button>
      </div>
      
      <!-- Форма входа -->
      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label for="login-email">Логин или Email</label>
          <input type="text" id="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Пароль</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit" class="btn btn-auth">Войти</button>
      </form>
      
      <!-- Форма регистрации -->
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" required>
        </div>
        <div class="form-group">
          <label for="register-username">Никнейм</label>
          <input type="text" id="register-username" required>
        </div>
        <div class="form-group">
          <label for="register-password">Пароль</label>
          <input type="password" id="register-password" required>
        </div>
        <div class="form-group">
          <label for="register-password-confirm">Подтвердите пароль</label>
          <input type="password" id="register-password-confirm" required>
        </div>
        <button type="submit" class="btn btn-auth">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
