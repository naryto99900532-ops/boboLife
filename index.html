<!-- Модальное окно для входа/регистрации -->
<div id="auth-modal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <div class="auth-container">
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Вход</button>
        <button class="tab-btn" data-tab="register">Регистрация</button>
      </div>
      
      <!-- Форма входа -->
      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label for="login-email">Логин или Email</label>
          <input type="text" id="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Пароль</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit" class="btn btn-auth">Войти</button>
      </form>
      
      <!-- Форма регистрации -->
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" required>
        </div>
        <div class="form-group">
          <label for="register-username">Никнейм</label>
          <input type="text" id="register-username" required>
        </div>
        <div class="form-group">
          <label for="register-password">Пароль</label>
          <input type="password" id="register-password" required>
        </div>
        <div class="form-group">
          <label for="register-password-confirm">Подтвердите пароль</label>
          <input type="password" id="register-password-confirm" required>
        </div>
        <button type="submit" class="btn btn-auth">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</div>
